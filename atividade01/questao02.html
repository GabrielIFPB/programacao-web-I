<!DOCTYPE html>
<html lang="pt-br" version="5">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Questão 01 Jerônimo Gabriel</title>

	<link rel="stylesheet" type="text/css" href="caminho para o arquivo .css">

	<style type="text/css">
		a{
			text-decoration: none;
			color: #666666;
		}
		a:hover{
			text-decoration: underline;
			color: #666666;
		}
		a:visited{
			text-decoration: none;
			color: #FF6600;
		}
	</style>
</head>
<body>
	<!--
	Para criar links usamos a tag <a>. Como atributos desta tag usamos:

	href - indica o destino do link, ou seja, quando o usuário clicar 
		qual página será aberta.

	target - indica o alvo, ou seja, qual janela será aberta a página do link. 
		O valor _blank é usado para que a página seja aberta em uma nova janela. 
		Outros valores possível para este atributo são: parent, top e self,
		no entanto este valores só fazem sentido quando uma página for construída
		com frames, recurso este que não é recomendado, pois encontra-se em desuso.
	-->
	<a href="https://www.google.com">
		<h3>Google</h3>
	</a>

	<br>
	<br>
	<a href="https://www.youtube.com" target="_blank">
		<h3>YouTube</h3>
	</a>

	<br>
	<br>
	<a href="https://photo-studio-dev.herokuapp.com/">
		<h3>System developed by me</h3>
	</a>

	<!--
		Links de email são aqueles que apontam para um endereço de email. 
		Em muitos sites quando acessamos a página de contato encontramos 
		um formulário, em outros temos o link que ao clicarmos abrirá o 
		nosso programa de email.
	-->

	<br>
	<br>
	<a href="mailto:gabriel.jeronimo@academico.ifpb.edu.br">
		<h3>My E-mail</h3>
	</a>

</body>
</html>
